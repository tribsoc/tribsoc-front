<div style="width: 100%; padding: 30px 0px; display: flex; justify-content: center; align-items: center;">
<div class="converter-box">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
        <input type="text" name="value" required="" [(ngModel)]="value" placeholder="Valor">
        <p class="result">R${{ this.real }}</p>
    </div>
    <button class="button" (click)="calculateDolar()">Converter</button>
</div>
</div>
