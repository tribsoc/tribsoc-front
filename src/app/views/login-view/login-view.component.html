<div class="login-container">
    <form (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Seu e-mail</label>
        <input type="email" id="email" placeholder="Email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Sua senha</label>
        <input type="password" id="password" placeholder="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="remember" [(ngModel)]="remember" name="remember">
        <label for="remember">Manter-me logado</label>
      </div>
      <button type="submit">Logar</button>
      <div class="signup-link">
        Ainda nÃ£o tem conta? <a routerLink="/cadastro">Cadastre-se</a>
      </div>
    </form>
  </div>
